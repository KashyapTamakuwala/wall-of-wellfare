<!DOCTYPE html>
<html lang="en">
<head>

	<title>Wall Of Welfare</title>
	{% load static %}
     <link rel="stylesheet" type="text/css" href="{ % static 'css/new.css' %} ">

     <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
     <link rel="stylesheet" href="{% static 'css/owl.carousel.css' %}">
     <link rel="stylesheet" href="{% static 'css/owl.theme.default.min.css' %}">
     <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">

     <!-- MAIN CSS -->
     <link rel="stylesheet" href="{% static 'css/tooplate-style.css' %}">

</head>
<body>
     <!-- MENU -->
     <section class="custom-navbar navbar-fixed-top" role="navigation">
          

               <div class="navbar-header">

                    <!-- lOGO TEXT HERE -->
                    <a href="index.html" class="navbar-brand">Wall Of Welfare</a>
               </div>

               <!-- MENU LINKS -->
               <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                         <li><a href="/donar/" class="smoothScroll">Home</a></li>
                         <li><a href="/donar/aboutme/" class="smoothScroll">About us</a></li>
                         <li><a href="/donar/activity/" class="smoothScroll">Activity</a></li>
                         <li><a href="/donar/logout/" class="smoothScroll">LOG OUT</a></li>
                    </ul>
               </div>

          
     </section>


     <!-- FEATURE -->
     <section id="home" data-stellar-background-ratio="0.5">
          <div class="overlay"></div>
          <div class="container">
               <div class="row">

                    <div class="col-md-offset-3 col-md-6 col-sm-12">
                         <div class="home-info">
                              <h3>Donate to Support</h3>
                              <h1>Which things you want to donate?</h1>
                              <form action="" method="POST" class="online-form">
                                        {% csrf_token %}
                                   <select class="form-control" required="" style="margin-bottom: 16px" name="type" onchange="this.form.submit()">
                                        <option value="money" {% if ty == 'money' %}selected{% endif %} >Money</option>
                                        <option value="cloths" {% if ty == 'cloths' %}selected{% endif %} >Cloths</option>
                                        <option value="other"{% if ty == 'other' %}selected{% endif %}>Other</option>
                                   </select>
                              </form>
                              <h1>SELECT AN NGO</h1>
                              <form action="/donar/dupdate/" method="POST" class="online-form">
                                        {% csrf_token %}
                                        <input type="hidden" value="{{ty}}" name="t">
                                   <select class="form-control" required="" style="margin-bottom: 16px" name="ngos">
                                        {% for obj in x %}
                                             <option value={{obj.nname}}>{{obj.nname}}</option>
                                        {% endfor %}
                                   </select>
                                   <button type="submit" class="form-control">Go</button>
                              </form>
                         </div>
                    </div>

               </div>
          </div>
     </section>
</body>
</html>
