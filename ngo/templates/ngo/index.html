<!DOCTYPE html>
<html lang="en">
<head>

	<title>Wall Of Welfare</title>
     {%load static %}
     <link rel="stylesheet" type="text/css" href="css/new.css">

     <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
     <link rel="stylesheet" href="{% static 'css/owl.carousel.css' %}">
     <link rel="stylesheet" href="{% static 'css/owl.theme.default.min.css' %}">
     <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">

     <!-- MAIN CSS -->
     <link rel="stylesheet" href="{% static 'css/tooplate-style.css' %}">

</head>
<body>
     <!-- MENU -->
     <section class="custom-navbar navbar-fixed-top" role="navigation">
          

               <div class="navbar-header">

                    <!-- lOGO TEXT HERE -->
                    <a href="index.html" class="navbar-brand">Wall Of Welfare</a>
               </div>

               <!-- MENU LINKS -->
               <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                         <li><a href="#home" class="smoothScroll">Home</a></li>
                         <li><a href="#about" class="smoothScroll">About us</a></li>
                         <li><a href="/ngo/sdonations/" class="smoothScroll">see donation</a></li>
                         <li><a href="/ngo/logout/" class="smoothScroll">LOG OUT</a></li>
                         <li><a href="/ngo/request/" class="smoothScroll">donation request</a></li>
                    </ul>
               </div>

          
     </section>


     <!-- FEATURE -->
     <section id="home" data-stellar-background-ratio="0.5">
          <div class="overlay"></div>
          <div class="container">
               <div class="row">

                    <div class="col-md-offset-3 col-md-6 col-sm-12">
                         <div class="home-info">
                              <h3>We are here to Support You</h3>
                              <h1>Which things you want?</h1>
                              <form action="/ngo/rneed/" method="POST" class="online-form">
                                   {% csrf_token %}
                                   <select class="form-control" required="" style="margin-bottom: 16px" name="type">
                                        <option value="money">Money</option>
                                        <option value="cloths">Cloths</option>
                                        <option value="other">Other</option>
                                   </select>

                                   <textarea class="form-control " cols="50" rows="100" style="margin-bottom: 16px" placeholder="Enter description" name="description">
                                   </textarea>

                                   <button type="submit" class="form-control">Go</button>
                              </form>
                         </div>
                    </div>
               </div>
          </div>
     </section>
</body>
</html>
